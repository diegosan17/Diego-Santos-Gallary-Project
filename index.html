<!DOCTYPE html>
<html>
  <head>
    <title>Diego Santos' Gallary Project</title>
      <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
  </head>  
  <body>
        <h1>Please Enter Your Favorite Image on Nature</h1>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <img src="https://www.timeforkids.com/wp-content/uploads/2022/07/K1_coral_cover_hero.jpg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Dawn_on_the_S_rim_of_the_Grand_Canyon_%288645178272%29.jpg">
            <img src="https://cdn.britannica.com/17/83817-050-67C814CD/Mount-Everest.jpg">
        </div>
        
        <!-- The user can add a new food item here -->
        <p>New picture: <input class="picture-url" size="60"></p>
        <button class="add">Add</button>
  </body>
</html>
